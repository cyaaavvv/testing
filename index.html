<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Wellbeing App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background" id="background"></div>
    
    <div class="container">
        <h1>Digital Wellbeing Dashboard</h1>
        
        <h2>App Time Limits</h2>
        <ul class="app-list" id="appList">
            <!-- App items will be inserted here -->
        </ul>
        
        <button onclick="addNewApp()">Add New App</button>
    </div>

    <div id="overlay">
        <div id="message"></div>
        <div id="timer"></div>
        <button id="closeButton">I Understand</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
